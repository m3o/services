apiVersion: v1
kind: Service
metadata:
  name: kytra-srv-v1-comments
  labels:
    app: kytra-srv-v1-comments
    tier: srv
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: target-port
  selector:
    app: kytra-srv-v1-comments
    tier: srv
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kytra-srv-v1-comments
  labels:
    app: kytra-srv-v1-comments
    tier: srv
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kytra-srv-v1-comments
        tier: srv
    spec:
      serviceAccount: micro
      containers:
      - name: kytra-srv-v1-comments
        image: eu.gcr.io/kytra-app/comments-srv:0.1.8
        ports:
        - name: target-port
          containerPort: 8080
        env:
          - name: MICRO_REGISTRY
            value: kubernetes
          - name: MICRO_SELECTOR
            value: static
          - name: MICRO_SERVER_NAME
            value: kytra-srv-v1-comments
          - name: MICRO_SERVER_ADDRESS
            value: 0.0.0.0:8080
          - name: MICRO_BROKER
            value: rabbitmq
          - name: MICRO_BROKER_ADDRESS
            valueFrom:
              secretKeyRef: 
                name: rabbitmq
                key: address
          - name: DB_HOST
            valueFrom:
              secretKeyRef:
                name: comments-srv
                key: dbHost
          - name: DB_NAME
            valueFrom:
              secretKeyRef:
                name: comments-srv
                key: dbName
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: comments-srv
                key: dbUser
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: comments-srv
                key: dbPassword
