name: Build

on: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Detect files changed
      id: file_changes
      uses: trilom/file-changes-action@v1
      with:
        githubToken: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Started Webhook
      run: |
        ./event.sh "build.started" ${{ GITHUB_SHA }} ${{ GITHUB_REPO }}
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
    - name: Check out repository
      uses: actions/checkout@v2
    - name: Setup go-mod cache
      uses: actions/cache@v1
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-gomods-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-gomods-
    - name: Setup builds cache
      id: setup-builds-cache
      uses: actions/cache@v1
      with:
        path: ~/builds
        key: ${{ runner.os }}-binary-${{ hashFiles('**/*.go') }}
        restore-keys: |
          ${{ runner.os }}-binary-
    - name: Create builds directory
      run: |
        if [ -d ~/builds ] && [ "$(ls -A ~/builds)" ]; then
          echo "Binaries already exist"
        else
          mkdir ~/builds
          for dir in */; do
            cd $dir
            echo Building $dir
            (CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" . && mv ./${dir::-1} ~/builds/${dir::-1} || true)
            upx ~/builds/${dir::-1}
            cd ..
          done
        fi
    - name: Build services with changes
      run: |
        for dir in */; do
          if grep $dir $HOME/files.json; then
            cd $dir
            echo Building $dir
            CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" . && mv ./${dir::-1} ~/builds/${dir::-1}
            cd ..
           else
            echo Skipping $dir
           fi
        done
    - name: Setup dumb init
      run: |
        if ! test -f ~/builds/dumb-init; then
          git clone https://github.com/Yelp/dumb-init.git
          cd dumb-init
          make build
          mv dumb-init ~/builds/dumb-init
          cd ..
        fi
    - name: Build and Push Docker Image
      run: |
        tag=docker.pkg.github.com/${{ github.repository }}/${GITHUB_REF##*/}
        echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ github.actor }} --password-stdin docker.pkg.github.com
        docker build ~/builds -f Dockerfile -t $tag
        docker push $tag
        rm /home/runner/.docker/config.json # Delete credentials
    - name: Build Finished Webhook
      run: |
        ./event.sh "build.finished" ${{ GITHUB_SHA }} ${{ GITHUB_REPO }}
    - name: Compress new binaries
      run: |        
        for dir in */; do
          if grep $dir $HOME/files.json; then upx ~/builds/${dir::-1}; fi
        done
