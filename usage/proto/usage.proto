syntax = "proto3";

package usage;

option go_package = "proto;usage";

service Usage {
	rpc List(ListRequest) returns (ListResponse) {}
}

message Account {
	string id = 1;
	string namespace = 2;
	int64 users = 3;
	int64 services= 4;
	int64 created = 5;
}

message ListRequest {
	// optional parameter to filter by namespace
	string namespace = 1;
	int64 offset = 2;
	int64 limit = 3;
}

message ListResponse {
	repeated Account accounts = 1;
}