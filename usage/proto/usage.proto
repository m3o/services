syntax = "proto3";

package usage;

option go_package = "proto;usage";

service Usage {
	rpc Read(ReadRequest) returns (ReadResponse) {}
}

message Account {
	string namespace = 1;
	int64 users = 2;
	int64 services = 3;
}

message ReadRequest {
	// namespace is required
	string namespace = 1;
}

message ReadResponse {
	repeated Account accounts = 1;
}
