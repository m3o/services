syntax = "proto3";

package build;

option go_package = "proto;build";

service Build {
    // Creates an image from Go source in a Git repo:
	rpc CreateImage(CreateImageRequest) returns (CreateImageResponse);
}

message CreateImageRequest {
    string gitRepo = 1;
    string gitCommit = 2;
    string imageTag = 3;
}

message CreateImageResponse {}
